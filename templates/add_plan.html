{% include 'header.html' %}
<div class="container pt-5 containers">
    <div class="row">
        <div class="col-lg-12 col-md-10 mx-auto text-center">
            <h1 class="pb-5">How Many Points Will You Have in Your Plan?</h1>
<form action="{{ url_for('choose', plan=plan) }}" method="post" class="form" role="form">
    {{ form.hidden_tag() }}
    <div class="form-group required text-left">{{ form.number(class='form-control') }}</div>
    {{ form.submit(class='btn btn-dark btn-large rounded-pill shadow-sm mt-5 mb-2 button') }}
</form>
        </div>
    </div>
</div>
