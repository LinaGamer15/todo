    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="{{ url_for('static', filename='images/to-do-list 1.svg') }}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" ></script>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: rgba(227, 213, 255, 1);" id="mainNav">
<a class="navbar-brand" href="{{ url_for('home') }}">
  <img src="{{ url_for('static', filename='images/to-do-list 1.svg') }}" alt="" width="50" height="50">
</a>
     <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
      </button>
<div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if not current_user.is_authenticated: %}
             <li class="nav-item">
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Sign In</a>
            </li>
            {% else: %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Sign Out</a>
            </li>
            {% endif %}
        </ul>
    </div>
